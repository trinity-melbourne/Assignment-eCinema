    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

    ></script>

    <script src="https://cdn.jsdelivr.net/npm/cash-dom/dist/cash.min.js" defer></script>
    <script src="./js/movie.js" type="module" defer></script>
    <script src="./js/main.js" type="module" defer></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- PAGE CONTENT GOES HERE -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" role="navigation" aria-label="Main navigation">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html" aria-label="eCinema home"
          ><i class="bi bi-camera-reels me-2"></i>eCinema</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html" aria-label="Home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactUs.html" aria-label="Contact us">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="flex-fill">
      <h1 id="search-heading" class="text-center mb-4"><i class="bi bi-search"></i> Movie Search</h1>
      <!-- your page content â†’ cards, search bar etc -->
      <div class="container text-center">
        <form class="row g-3 needs-validation" id="movie-search-form" action="#" novalidate>
          <div class="mb-3">
            <label for="q" class="form-label">Enter name of a Movie</label>
            <input type="text" class="form-control" id="q" aria-label="Movie search" required />
            <div class="invalid-feedback">Enter a Movie name</div>
          </div>

          <div class="col-12">
            <button type="button" class="btn btn-primary" id="loadBtn" aria-label="Search movies">
              <span
                class="spinner-border spinner-border-sm d-none"
                id="spinner"
                role="status"
                aria-hidden="true"
                aria-label="Loading"
                aria-live="polite"
              ></span>
              Search Movie
            </button>
          </div>
        </form>

        <div class="card-group mt-4" id="movieList" role="region" aria-live="polite" aria-label="Search results"></div>
      </div>
    </main>

    <!-- FOOTER BELOW -->
