<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eCinema</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./js/movie.js" type="module" defer></script>
    <script src="./js/main.js" type="module" defer></script>
    <script src="./js/movieSearch.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><i class="bi bi-camera-reels me-2"></i>eCinema</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center">
      <form class="row g-3 needs-validation" novalidate>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Movie Search</label
          >
          <input
            type="text"
            class="form-control"
            id="q"
            aria-describedby="Help..."
            required
          />
          <div class="invalid-feedback">Missing value</div>
        </div>

        <div class="col-12">
          <button type="button" class="btn btn-primary" id="loadBtn">
            <span
              class="spinner-border spinner-border-sm d-none"
              id="spinner"
            ></span>
            Search Movie
          </button>
        </div>
      </form>

      <div class="card-group mt-4" id="movieList"></div>
    </div>
  </body>
</html>
