<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eCinema</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/cash-dom/dist/cash.min.js" defer></script>
    <script src="./js/movie.js" type="module" defer></script>
    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><i class="bi bi-camera-reels me-2"></i>eCinema</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contactUs.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="flex-fill">
      <div class="container">
        <div class="row py-4">
          <!-- Contact Form -->
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4"><i class="bi bi-envelope"></i> Contact Us</h2>
            <form class="needs-validation" id="contact-us-form" action="#" novalidate>
              <div class="mb-3">
                <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" required />
                <div class="invalid-feedback">Enter your name</div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" required />
                <div class="invalid-feedback">Enter your Email address</div>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
                <div class="invalid-feedback">Enter a Message</div>
              </div>
              <button type="button" class="btn btn-primary" id="contactBtn">Send</button>
              <div class="alert alert-primary" role="alert" id="thankYouMsg" style="display: none; margin-top: 15px">
                Thank you for contacting us!
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER BELOW -->
    <footer class="bg-dark text-white py-3 mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <a href="https://www.Facebook.com" target="_blank" class="text-white me-2">
              <i class="bi bi-facebook"></i> Facebook
            </a>

            <a href="https://www.Instagram.com" target="_blank" class="text-white me-2">
              <i class="bi bi-instagram"></i> Instagram
            </a>

            <a href="https://www.X.com" target="_blank" class="text-white"> <i class="bi bi-twitter"></i> Twitter </a>
          </div>
        </div>

        <div class="text-center mt-3">
          <p>&copy; 2025 eCinema. All rights reserved.</p>
          <p>Icons obtained via Font-awesome and Images obtained via Unsplash.com</p>
        </div>
      </div>
    </footer>
  </body>
</html>
